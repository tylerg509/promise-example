<head> </head>
<body>
    <button>Click</button>

    <script>
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

            //by default promise is unresolved = waiting for something to finish
            //when promise is resolved = something finished and it all went ok
            //when promise is rejected = something finished and something went bad
            
            //promise is passed resolve and reject by default
            return new Promise ((resolve, reject) => {
                setTimeout(() => {
                    if(counter > 5 ){
                        resolve();
                    }else {
                        reject()
                    }
                }, 2000)
            })
        }

        
        startGame()
        //when resolved
            .then(() => ('You win'))
        //when rejected
            .catch(() => alert('You lost'))
    </script>
</body>
